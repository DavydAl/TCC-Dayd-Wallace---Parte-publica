<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="vh-100 d-flex justify-content-center align-items-center">

      <div class="m-5 login w-50 d-grid align-items-center">

        <form [formGroup]="frmLogin" (ngSubmit)="logar()">
          <div class="my-5">
            <h4 class="fw-bold">Entrar</h4>
          </div>
          <div class="row mb-4">
            <div class="form-group p-1">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" class="form-control" formControlName="email" required>
              <div *ngIf="frmLogin.controls['email'].invalid && frmLogin.controls['email'].touched" class="text-danger">
                E-mail é obrigatório.
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="form-group p-1">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" class="form-control" formControlName="senha" required>
              <div *ngIf="frmLogin.controls['senha'].invalid && frmLogin.controls['senha'].touched" class="text-danger">
                Senha é obrigatória.
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" formControlName="lembrar" type="checkbox" [value]="true"
                id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Lembre de mim
              </label>
            </div>
            <a routerLinkActive="active" routerLink="/recuperar" class="text-body">Esqueceu sua senha?</a>
          </div>

          <div class="text-center mt-4 pt-2">
            <button type="submit" class="btn btn-dark w-100" tooltip="Enviar">Login</button>
          </div>

        </form>
      </div>

      <div class="d-flex align-items-center justify-content-center imagem-logo">
        <div class="text-center">
          <h1 class="">Sistema de Estoque</h1>
          <img src="./assets/imagens/cb-nome-branco.jpg" class="img-fluid" alt="Sample image">
        </div>
      </div>
    </div>
  </div>
</section>
