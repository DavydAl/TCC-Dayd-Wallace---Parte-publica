<h1 mat-dialog-title>Alterar Saldo em Estoque</h1>
<mat-dialog-content>
  <form>
    <div class="form-group p-1">
      <label class="form-label">Quantidade atual:</label>
      <input type="number" min="0" class="form-control" disabled [value]="quantidade">
    </div>
    <div class="form-group p-1">
      <label class="form-label">Novo saldo:</label>
      <input type="number" min="0" class="form-control" required [(ngModel)]="novaQuantidade">
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button class="btn-confirm-modal " (click)="update()">Salvar Alteração</button>
</mat-dialog-actions>
