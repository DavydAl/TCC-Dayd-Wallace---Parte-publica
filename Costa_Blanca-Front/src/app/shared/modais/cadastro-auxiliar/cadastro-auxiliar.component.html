<h1 mat-dialog-title align="center">{{data.titulo}}</h1>
<div>
  <div class="form-group m-3">
    <label class="form-label">Nome *</label>
    <input class="form-control filtro-nome" type="text" [(ngModel)]="data.nome">
  </div>
  <div class="form-check  m-3 d-flex align-items-center justify-content-between">
    <div>
      <input class="form-check-input" type="checkbox" id="exampleCheckbox" [(ngModel)]="data.status">
      <label class="form-check-label" for="exampleCheckbox">
        Ativo
      </label>
    </div>
  </div>

</div>

<mat-dialog-actions mat-dialog-actions class='botoes-modal' align="end">
  <button class="btn-confirm-modal" mat-button mat-dialog-close cdkFocusInitial (click)="confirmar()">Salvar</button>
</mat-dialog-actions>
