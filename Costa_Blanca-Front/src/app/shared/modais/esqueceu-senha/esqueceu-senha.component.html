<h1 mat-dialog-title>Alterar Senha</h1>
<mat-dialog-content>
  <form>
    <div class="form-group p-1">
      <label class="form-label" for="currentPassword">Senha atual:</label>
      <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword" required>
    </div>
    <div class="form-group p-1">
      <label class="form-label" for="newPassword">Nova senha:</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <div class="form-group p-1">
      <label class="form-label" for="repeatPassword">Repetir senha:</label>
      <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="repeatPassword" required>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button class="btn-confirm-modal " (click)="updatePassword()">Alterar</button>
</mat-dialog-actions>
